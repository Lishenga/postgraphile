version: "3.3"
services:

    graphql:
        container_name: postgraphile
        restart: always
        image: test-postgraphile
        build:
            context: .
        env_file:
            - ./.env
        ports:
            - 5433:5433
        command: ["--connection", "${DATABASE_URL}", "--port", "5433", "--schema", "public", "--append-plugins", "postgraphile-plugin-connection-filter"]
